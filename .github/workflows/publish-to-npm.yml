name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create env file
        run: |
          touch .env.production
          echo TSDOWN_APP_NAME=${{ env.TSDOWN_APP_NAME }} >> .env.production
          echo TSDOWN_APP_DESCRIPTION=${{ env.TSDOWN_APP_DESCRIPTION }} >> .env.production
          echo TSDOWN_MODE=${{ env.TSDOWN_MODE }} >> .env.production
          cat .env.production

      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint

      - name: Run formatter check
        run: pnpm run fmt:check

      - name: Run tests
        run: pnpm run test:run

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Build project
        run: pnpm run build

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Create env file
        run: |
          touch .env.production
          echo TSDOWN_APP_NAME=${{ env.TSDOWN_APP_NAME }} >> .env.production
          echo TSDOWN_APP_DESCRIPTION=${{ env.TSDOWN_APP_DESCRIPTION }} >> .env.production
          echo TSDOWN_MODE=${{ env.TSDOWN_MODE }} >> .env.production
          cat .env.production

      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          scope: '@steelwindshellahillz'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Check version
        id: check-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: |
          if npm view ${{ github.event.repository.name }}@${{ steps.check-version.outputs.current_version }} version > /dev/null 2>&1; then
            echo "Version ${{ steps.check-version.outputs.current_version }} already published, skipping"
          else
            echo "Publishing version ${{ steps.check-version.outputs.current_version }}"
            npm publish --provenance --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
